<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- Navbar Section -->
        <nav class="w-11/12 mx-auto">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-40 p-2 shadow gap-3">
                            <li class="border rounded-lg"><a>Home</a></li>
                            <li class="border rounded-lg"><a>Products</a></li>
                            <li class="border rounded-lg"><a>About</a></li>
                            <li class="border rounded-lg"><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="text-2xl text-[#5945F7] font-bold">SwiftCart</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-lg font-medium">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn border-none"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <section
            class="relative bg-[url('./assets/banner-image.png')] bg-cover bg-center h-[400px] flex items-center justify-center">
            <div class="absolute inset-0 bg-gradient-to-r from-[#121A29] via-[#121A2980] to-transparent"></div>
            <div class="relative space-y-3 p-2 md:mr-56">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Best Collection For You</h1>
                <p class="text-gray-300">Discover the latest trends in fashion,<br class="block md:hidden"> electronics and more. Shop with <br class="block">
                    confidence and style at SwiftCart.</p>
                <button class="btn btn-primary border-none">Shop Now</button>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>


    <script src="./script.js"></script>
</body>

</html>
